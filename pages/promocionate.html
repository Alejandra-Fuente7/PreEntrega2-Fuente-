<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promocionate</title>
    <link rel="stylesheet" href="./css/style.css">
</head>


<body>
    <header>
        <nav>
        <!-- logotipo -->
            
            <div class="logotipo">
                <a href="../index.html">
                <img src="../images/Minimalist Brown Music Logo Instagram img.png" alt="logotipo">
                </a>
            </div>


        <!-- resgistrarse -->
        <form action="#">
            <div class="sesion"> 
                <label for="email">usuario</label>
                <input type="email" name="" id="email" required placeholder=""autofocus>
                <label for="contraseña">contraseña</label>
                <input type="password" name="contraseña" id="contraseña">
                <button>enviar</button>

            </div>
        </form>
        <!--menu principal -->
            <ul>
                <li><a href="./quienes-somos.html">QUIENES SOMOS</a></li>
                <li><a href="./queremos-conocerte.html">QUEREMOS CONOCERTE</a></li>
                <li><a href="./experiencias.html">EXPERIENCIAS</a></li>
            </ul>
        </nav>

        <!-- google fonts titulo-->
            
            <div class="titulo">
                <h1>Promocionate</h1>
                <link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                <link href="https://fonts.googleapis.com/css2?family=Solitreo&display=swap" rel="stylesheet">

            </div>
        </nav>
    </header>

        <!-- formulario -->
            
            <main>
                <section>
                    <article class="promocionate">
                        <form action="#">
                            <fieldset>
                                <legend>Fuente musical</legend>
                                    <div>
                                        <label for="fecha">Fecha del evento</label>
                                        <input type ="date" name="fecha" id="fecha">
                                    </div>

                                    <div>
                                        <label for="horario">Horario</label>
                                        <input type="time">
                                    </div>
                                    <div>
                                        <label for="direccion">Direccion</label>
                                        <input type="text" required placeholder="" autofocus>
                                    </div>
                                    <div>
                                        <label for="genero musical">Genero musical</label>
                                        <input type="text"required placeholder="" autofocus>
                                    </div>
                                    <div>
                                        <label for="descripcion">Descripcion del evento</label>
                                        <textarea name="" id="" cols="30" rows="10"></textarea autofocus>
                                    </div>

                            </fieldset>
       
                        </form> 
            
                    <!-- imagenes --> 
                    <img src="../images/calendario.jpg" alt="calendario">
                    <img src="../images/músico-que-camina.jpg" alt="musico caminando">
                    </article>
                </section>   
            </main>


    <footer>
        <section class="pie">
        <!-- pie de pagina -->
        
            <p class="marca">Fuente musical.com
                <img src="../images/Copyright-logo.jpg" alt="logo de copyright">
            </p>

        <!-- redes sociales -->
        
            <div class="redes">
                <img src="../images/Facebook logo.jpg" alt="logo facebook">
                <img src="../images/Instagram_logo.jpg" alt="logo instagram">
                <img src="../images/logo spoty.jpg" alt="logo spotify">
                
            </div>
        </section>
    </footer>




</body>



</html>
